{% extends 'base.html' %}
{% block content %}   

    <h2>도서 등록</h2>
    <h2>도서를 등록하는 페이지입니다.</h2>
    <h2>입력된 도서는 form을 거쳐 DB에 저장 됩니다.</h2>

    <form method="post">
        {% csrf_token %}
        <table id="form_tbl">
            {{ form }}
        </table>
        <button id="form_btn" type="submit">등록</button>
    </form>

{% endblock content %}
