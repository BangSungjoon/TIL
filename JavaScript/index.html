/*
* JS 객체 지향 언어다.
* JS 객체 지향 위해 Prototype 이라는 내부적인 개념을 통해 구성하고 있다.
* ES6 에서  Class 키워드가 추가 되었다. 
* this 는 현재 생성된 인스턴스가 가지고 있는 함수가 호출 될때, 
* 가리키고 있는 this의 객체가 결정된다.
*/


const myPrice = {
  exchangeRate: 1436,
  prices: [10, 50, 100],
  printMenus: function () {
    this.prices.forEach(function (price) {
      console.log(this);
      console.log(this.exchangeRate);
      console.log(price * this.exchangeRate)
    })
  },

}

myPrice.printMenus() 
console.log('\n');

// NaN
// NaN
// NaN

const myPrice02 = {
  exchangeRate: 1436,
  prices: [10, 50, 100],

  printMenus: function () {
    this.prices.forEach(function (price) {
      console.log(price * this.exchangeRate)
    }.bind(this)) // ES5 2009
  },

}
myPrice02.printMenus() 
console.log('\n');

// 14360
// 71800
// 143600

const myPrice03 = {
  exchangeRate: 1436,
  prices: [10, 50, 100],

  printMenus: function () {
    this.prices.forEach((price) => {  // ES6 2015
      console.log(price * this.exchangeRate)
    })
  },
}
myPrice03.printMenus()

// 14360
// 71800
