<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 문 연습문제</title>
    <script>
        let id = "abcd"
        let pass = "1234"
        let a = prompt("아이디를 입력하세요");
        let b = prompt("비밀번호를 입력하세요");
        
        if (id == a && pass == b) {
            document.write("로그인 성공");
        } else{
            alert("아이디 또는 비밀번호가 일치하지 않습니다.")
            document.write("로그인 실패");
        }
    </script>
</head>
<body>
    
</body>
</html>
