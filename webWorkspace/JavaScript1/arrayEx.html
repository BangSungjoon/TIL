<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
    
        let colors = new Array(4);
        let num = ['A', 'B', 'C', 'D'];

     
        for(let i=0; i<colors.length; i++){
            colors[i] = prompt("색상 입력");
        }

  
        for(let i=0; i<num.length; i++){
            document.write(num[i] + "." + " " + colors[i] + "<br>");
        }
    </script>
</head>

</body>
</html>
