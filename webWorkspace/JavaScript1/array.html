<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
        // 1. 크기가 5인 배열 생성
        let num = new Array(5);

        // 배열의 각 원소에 값 저장 : 한꺼번에 저장
        for(let i=0; i<num.length; i++){
            num[i] = i;
        }

        // 배열의 각 원소의 값 출력 : 반복문(for 문) 사용
        document.write("num : ");
        for(let i=0; i<num.length; i++){
            document.write(num[i] + " ");
        }

        // 2. 크기가 정해지지 않은 배열 선언
        let player = new Array();
        
        // 입력
        for(let i=0; i<3; i++) {
            player[i] = "선수" + (i+1);
        }

        // 출력
        document.write("<br>player : ");
        for(let i=0; i<player.length; i++){
            document.write(player[i] + " ");
        }

        // 3. 배열 선언과 동시에 값 초기화1
        let fish = new Array("고등어", "갈치", "명태", "대구");

        // 출력
        document.write("<br>fish : ");
        for(let i=0; i<fish.length; i++){
            document.write(fish[i] + " ");
        }

        // 4. 배열 선언과 동시에 값 초기화2
        let score = [80, 90, 75, 99];

        // 출력
        document.write("<br>score : ");
        for(let i=0; i<score.length; i++){
            document.write(score[i] + " ");
        }

        // 5. 각 원소의 데이터 타입이 다른 경우
        let student = ["홍길동", 4, 93.5, 'A'];

        document.write("<br>student : ");
        for(let i=0; i<student.length; i++){
            document.write(student[i] + " ");
        }
    </script>
</head>
<body>
    
</body>
</html>
