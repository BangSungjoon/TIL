                <option value="19">19</option>

             <label><input type="radio" name="moon" value="moon" > 양력</label></td></tr>

                <td><select name="num">

                <label><input type="password" size="5"></label></td>
            </tr>

                <label><input type="password" size="5"></label>

                <td><input type="password"> <input type="button" value="우편번호찾기">

                <td><input type="address" size="40"></td>

                    <option value="050">gmail.com</option></select>
                </select></td>
            </tr>
            <tr><td>이메일 수신 여부</td>

                <label><input type="radio", name="choice" value="1" checked>예</label>

    <div align="center">
        <input type="submit" value="회원가입"> <input type="reset" value="취소">
