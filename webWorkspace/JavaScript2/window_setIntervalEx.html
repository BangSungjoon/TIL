<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval() 연습문제</title>
    <script>
        let count = 0; // 카운트 초기화

        function start() {
            alert("이미지 10개 출력");
            timerId = setInterval('showImg()', 1000);
        }

        function showImg() {
            // 그림과 같이 이미지10개 출력 후 정지

            // 1초 간격으로 함수 호출될 때 마다 카운트 1씩 증가

            // 카운트가 10이면 타이머 해제
            if (count == 10) {
                clearTimeout(timerID);
            } else{
                if(count%2==0){
                document.write("<img src='image/apple.PNG'>");
                } else{
                document.write("<img src='image/bomb.PNG'>");
                }
                count++;
            }
        }
    </script>
</head>
<body onload="start()">
    
</body>
</html>
