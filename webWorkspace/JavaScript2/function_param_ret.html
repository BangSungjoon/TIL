<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수와 반환값이 있는 함수 연습문제</title>
    <script>
        function input() {
            let num = new Array(5);
            for (i=0; i<5; i++){
                num[i] = parseInt(prompt("숫자 입력"));
            }
            document.write("최대값은 : " + max(num));
        }

 
        function max(num) {
            let maxinum = num[0];
            for(let i=1; i<num.length; i++){
                if(num[i]>maxinum)
                    maxinum = num[i];
            }
            return maxinum;
        }

      
    </script>
</head>
<body onload="input()">
    
</body>
</html>
