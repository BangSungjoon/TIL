<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 호이스팅</title>
    <script>
        // 함수 호이스팅 : 함수가 선언(정의) 되기 전에
        // 함수를 호출하는 것
        show(); // 함수 호이스팅 가능

        function show() {
            alert("show() 함수입니다.");
        } // 자바스크립트 엔진이 함수 선언문을 프로그램의 첫 부분으로 끌어올리기 때문에 호이스팅 가능
    </script>
</head>
<body>
    
</body>
</html>
