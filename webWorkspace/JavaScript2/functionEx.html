<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 연습문제</title>
    <script>
        let num = 0;
        let i = 0;

        function input() {
            num = parseInt(prompt("숫자를 입력하세요"));
        }

        function show() {
            input();
            for (i=0; i<num; i++) {
                document.write("★");
            }
        }

        show();
    </script>
</head>

<body>
</body>
</html>
