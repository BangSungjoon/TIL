<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수 : 익명함수 사용</title>
    <script>
        //익명 함수
        let callback = function() {
            alert("익명함수입니다");
        };

        // 함수를 매개변수로 받을 함수
        function show(a) {
            a();
        }

        show(callback); // show() 함수 호출하면서 익명함수를 callback 변수를 인자로 전달
    </script>
</head>
<body>
    
</body>
</html>
