<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string 객체 : charAt()</title>
    <script>
        let num = prompt("숫자를 입력하세요")

        for (i=0; i<num.length; i++){
            if(!('0' <= num.charAt(i) && num.charAt(i) <= '9')){
                alert("숫자 형식이 아닙니다.");
                break;   
            } 
        }
        
        document.write(num);   
    </script>
</head>
<body>
    
</body>
</html>
